{% extends "index.html" %}

{% block content %}
    <div class="container">
        <h1>Editar Cliente</h1>

        <form method="POST" action="{{ url_for('editar_cliente', id=cliente.id) }}">
            <div class="mb-3">
                <label for="nome_completo" class="form-label">Nome Completo:</label>
                <input type="text" class="form-control" id="nome_completo" name="nome_completo" value="{{ cliente.nome_completo }}" required>
            </div>

            <div class="mb-3">
                <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" value="{{ cliente.data_nascimento }}" required>
            </div>

            <div class="mb-3">
                <label for="identidade" class="form-label">Número de Identidade:</label>
                <input type="text" class="form-control" id="identidade" name="identidade" value="{{ cliente.identidade }}" required>
            </div>

            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade" name="cidade" value="{{ cliente.cidade }}" required>
            </div>

            <div class="mb-3">
                <label for="profissao" class="form-label">Profissão:</label>
                <input type="text" class="form-control" id="profissao" name="profissao" value="{{ cliente.profissao }}" required>
            </div>

            <div class="mb-3">
                <label for="escolaridade" class="form-label">Escolaridade:</label>
                <select id="escolaridade" name="escolaridade" class="form-select" required>
                    <option value="">Selecione o nível de escolaridade</option>
                    <option value="Fundamental" {% if cliente.escolaridade == 'Fundamental' %}selected{% endif %}>Ensino Fundamental</option>
                    <option value="Médio" {% if cliente.escolaridade == 'Médio' %}selected{% endif %}>Ensino Médio</option>
                    <option value="Superior" {% if cliente.escolaridade == 'Superior' %}selected{% endif %}>Ensino Superior</option>
                    <option value="Pós-graduação" {% if cliente.escolaridade == 'Pós-graduação' %}selected{% endif %}>Pós-graduação</option>
                    <option value="Não Estudando" {% if cliente.escolaridade == 'Não Estudando' %}selected{% endif %}>Não está estudando</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Atualizar Cliente</button>
            <a href="{{ url_for('clientes') }}" class="btn btn-secondary">Voltar</a>  <!-- Botão opcional para voltar -->
        </form>
    </div>
{% endblock %}
