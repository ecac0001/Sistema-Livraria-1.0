<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="d-flex">
        <aside class="sidebar bg-dark text-white p-3" style="min-width: 240px;">
            <h2 class="h4">Menu</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/clientes">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/livros">Livros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/configuracao">Configuração</a>
                </li>
            </ul>
        </aside>
        <main class="content flex-grow-1 p-4">
            {% block content %}
            <h1 class="h2">Bem-vindo ao Sistema Livraria!</h1>
            <p>Selecione uma das opções no menu ao lado.</p>
            {% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
